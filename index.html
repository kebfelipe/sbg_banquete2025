<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banquete 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>

<body>

    <div id="rama1"></div>
    <div id="rama2"></div>
    <div id="rama3"></div>
    <div id="rama4"></div>
    <div id="rama5"></div>

    <div class="wrapper">

        <div class="informacion">

            <h1>BANQUETE</h1>
            <h2>2025</h2>

            <div class="audio-container">
                <audio controls autoplay loop>
                    <source src="music/fondo.mp3" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
            </div>


            <div class="info-container">
                <h3>Informacion</h3>

                <div class="cards-info">
                    <div class="card-info">
                        <img class="icon" src="img/calendar.svg" alt="">
                        <p>09 de Octubre de 2025</p>
                    </div>
                    <div class="card-info">
                        <img class="icon" src="img/clock.svg" alt="">
                        <p>5:30 p.m.</p>
                    </div>
                    <div class="card-info">
                        <img class="icon" src="img/gps.svg" alt="">
                        <p>Capilla Jhonson</p>
                    </div>
                </div>

            </div>

            <div>
                <h3>Vestimenta</h3>

                <div class="gallery">
                    <img src="img/vestimenta1.jpg" alt="Vestimenta 1">
                    <img src="img/vestimenta2.jpg" alt="Vestimenta 2">
                </div>

            </div>
            <div>
                <h3>Confirmacion</h3>

                <form class="formulario">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
